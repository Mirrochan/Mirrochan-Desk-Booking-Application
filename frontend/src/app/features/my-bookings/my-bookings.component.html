<div class="container">
   <app-delete-message
   *ngIf="showMessage"
  [idDelete]="chosenBookingId"
  (close)="showMessage = false; this.loadBookings()">
</app-delete-message>

    <h1>Available workspaces</h1>
    <div *ngFor="let booking of allBookings" class="card">
        <div class="image-section">
            <img [src]="getImage(booking.workspaceName)" alt="Open space" />
        </div>
        <div class="content-section">
            <div class="header">
                <h2>{{booking.workspaceName}}  <span class="h2" *ngIf="booking.peopleCount >0"> for {{booking.peopleCount}} people </span></h2>
            </div>
            <div class="card-info">
                <div class="icon-text">
                    <img src="assets/img/Calendar.svg" alt="Desks icon" />
                    <span >{{printDate(booking.startDate,booking.endDate)}}</span>
                </div>
                <div class="icon-text">
                    <img src="assets/img/Clock.svg" alt="Desks icon" />
                    <span>{{printTime(booking.startDate, booking.endDate, booking.duration)}}</span>
                </div>
            </div>
        </div>
        <div class="card-actions">
            <img src="assets/img/Edit.svg" alt=""> <img src="assets/img/Delete.svg" (click)="deleteBooking(booking.id)" alt="">
        </div>
    </div>
</div>
